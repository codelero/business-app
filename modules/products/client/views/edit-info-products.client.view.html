<form class="form-horizontal" name="productForm" novalidate>
		<fieldset>
				<legend>Basic Product Information</legend>
				<div class="form-group"
				     ng-class="{'has-error': productForm.inputProductName.$invalid && (productForm.inputProductName.$dirty || productForm.$submitted)}">
						<label class="col-md-2 control-label"
						       for="inputProductName">Product Name</label>
						<div class="col-md-4">
								<input class="form-control"
								       id="inputProductName"
								       name="inputProductName"
								       type="text"
								       placeholder="Product Name"
								       ng-model="edit.product.productName"
								       required
								       ng-minlength="4"
								       ng-maxlength="12"
																/>
						</div>
						<span class="help-block has-error"
						      ng-show="productForm.inputProductName.$invalid && (productForm.inputProductName.$dirty || productForm.$submitted)">
						Product Name is required
				</span>
						<span class="help-block has-error"
						ng-show="productForm.inputProductName.$error.minlength && (productForm.inputProductName.$dirty || productForm.$submitted)">
						Product name must be 4 or more characters
						</span>
						<span class="help-block has-error"
						ng-show="productForm.inputProductName.$error.maxlength && (productForm.inputProductName.$dirty || productForm.$submitted)">
						Product name must be 12 or more characters
						</span>
				</div>

				<div class="form-group"
				     ng-class="{'has-error': productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">

						<label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
						<div class="col-md-4">
								<input class="form-control"
								       id="inputProductCode"
								       name="inputProductCode"
								       ui-mask="AAA-****"
								       model-view-value="true"
								       ng-model="edit.product.productCode">
						</div>
						<span class="help-block has-error"
						      ng-show="productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty">
						Product Code is required
				</span>
				</div>

				<div class="form-group"
				     ng-class="{'has-error': productForm.inputAvailabilityDate.$invalid && productForm.inputAvailabilityDate.$dirty}">
						<label class="col-md-2 control-label"
						       for="inputAvailabilityDate">Availability</label>
						<div class="col-md-4">
								<div class="input-group">
										<input class="form-control"
										       id="inputAvailabilityDate"
										       name="inputAvailabilityDate"
										       type="text"
										       placeholder="dd/mm/yyyy"
										       datepicker-popup="dd/MM/yyyy"
										       is-open="edit.datePicker.opened"
										       ng-model="edit.product.releaseDate"
																		/>

								</div>
						</div>
						<span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="edit.datePicker.open($event)">
		                        <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
				</div>

				<div class="form-group">
						<label class="col-md-2 control-label"
						       for="inputDescription">Description</label>
						<div class="col-md-10">
								<textarea class="form-control"
								          id="inputDescription"
								          placeholder="Description"
								          rows="3"
								          ng-model="edit.product.description">
								</textarea>
						</div>
				</div>
				{{error}}
				<div class="form-group">
						<div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="save(productForm.$valid)">
		                        Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="cancel()">
		                        Cancel
                        </button>
                    </span>
						</div>
				</div>
		</fieldset>
</form>
